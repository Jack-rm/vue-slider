<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
          
    <!-- link to Bootstrap 5's framework for more generic css usage -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
    <!-- link to my specific css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link to Vue's javascript framework -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>VueJS Slider</title>
</head>
<body>
    <header>
        <div class="container mb-3 mt-3">
            <div class="row">
                <div class="col-12 text-center">
                    <h1> Greatest Wizards of All Time </h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div id="root" class="container dflex">
                <div class="row">
                    <div class="col-12">
                        <div class="my_wrapper d-flex ">
                          
                            <div class="my_img-before fs-5 d-flex justify-content-center align-items-center">
                                <i class="fas fa-chevron-left" @click="beforeImg()"></i>
                            </div>
                          
                            <div class="my_img-slider">
                                <img :src="images[imageIndex].source" :alt="images[imageIndex].alt">
                            </div>

                            <div class="my_img-after fs-5 d-flex justify-content-center align-items-center">
                                <i class="fas fa-chevron-right" @click="nextImg()"></i>
                            </div>

                            <div class="nav">
                                <i class="fas fa-circle fs-5 ps-2" :class="(index == imageIndex) ? 'active' : ''" v-for="(image,index) in images"></i>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>






    <!-- link to my javascript specific file -->
    <script type="text/javascript" src="javascript/script.js">
    </script>
    
</body>
</html>
